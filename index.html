<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .result {
        display: block;
        margin: 0 auto;
        width: 90%;
        height: 40vh;
        margin-bottom: 1%;
        border: 1px #000 solid;
        color: darkgreen;
    }

    .messages {
        display: block;
        margin: 0 auto;
        width: 89%;
        height: 15vh;
        margin-bottom: 1%;
    }

    button {
        display: block;
        margin: 0 auto;
        width: 90%;
        height: 10vh;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        color: #ffffff;
        background-color: rgb(231, 120, 80);

    }
</style>

<body>
    <div class="result"></div>
    <label for="messages">
        <input class="messages" type="text" id="messages" placeholder="Введите сообщение" />
    </label>
    <button>Отправить</button>
    <script src="index.js"></script>
</body>

</html>
